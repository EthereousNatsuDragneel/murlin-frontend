<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }

    .messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      font-weight: bold;
      color: #2c3e50;
    }

    .bot {
      margin-left: 20px;
      color: #16a085;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #2980b9;
    }

    .char-limit {
      font-size: 12px;
      color: gray;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chat With My Bot</h2>
    <div class="messages" id="messages"></div>
    <input type="text" id="user-input" maxlength="200" placeholder="Type your message...">
    <button id="send-btn" onclick="sendMessage()">Send Message</button>
    <div class="char-limit" id="char-count">0 / 200</div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("user-input");
    const charCount = document.getElementById("char-count");
    const sendBtn = document.getElementById("send-btn");

    input.addEventListener("input", () => {
      charCount.textContent = `${input.value.length} / 200`;
    });

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // Show user message
      const userMsgDiv = document.createElement("div");
      userMsgDiv.className = "message user";
      userMsgDiv.textContent = "You: " + userMessage;
      messagesDiv.appendChild(userMsgDiv);

      // Clear input
      input.value = "";
      charCount.textContent = "0 / 200";

      // Add "generating..." placeholder
      const botMsgDiv = document.createElement("div");
      botMsgDiv.className = "message bot";
      botMsgDiv.textContent = "Bot: generating...";
      messagesDiv.appendChild(botMsgDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Disable send button for 15 seconds
      sendBtn.disabled = true;
      setTimeout(() => {
        sendBtn.disabled = false;
      }, 15000);

      // Fetch bot response
      try {
        const response = await fetch("http://127.0.0.1:5000/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question: userMessage })
        });

        const data = await response.json();
        botMsgDiv.textContent = "Bot: " + (data.response || "No response");
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (error) {
        botMsgDiv.textContent = "Bot: Error reaching server";
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
